<app-nav-bar></app-nav-bar>

<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="NuevaEncuestaForm">
      <h2>Nueva Encuesta</h2>
      <mat-form-field class="full-width-input">
        <input type="number" matInput placeholder="Código de área" formControlName="cod_area" />
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input type= "number" matInput placeholder="Nº de Listado" formControlName="num_listado" />
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Fecha</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fecha" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nº Vivienda" formControlName="num_vivienda" />
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Nº Hogar" formControlName="num_hogar" />
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Respondiente" formControlName="respondiente" />
      </mat-form-field>


      <button class="crearEncuesta"
        mat-raised-button routerLink="/form"
        color="primary-color"
        (click)="onSubmit()"
        [disabled]="NuevaEncuestaForm.invalid"
      >
        Siguiente
      </button>

    </form>
    <!--pre>{{NuevaEncuestaForm.value | json }}</pre-->
  </mat-card-content>
</mat-card>
<router-outlet></router-outlet>
